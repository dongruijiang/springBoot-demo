#开发环境
#项目基本配置
dev:
  uname: jdr
  age: 18

# 开发环境配置
server:
  # 服务器HTTP端口，默认80
  port: 8082
  tomcat:
    # tomcat的URI编码
    uri-encoding: UTF-8
    # tomcat最大线程数，默认200
    max-threads: 800
    # 启动Tomcat初始化的线程数，默认25
    min-spare-threads: 30

# Spring配置
spring:
  # 数据源配置
  datasource:    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/springboot_demo?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
    username: root
    password: root
  # 服务模块
  devtools:    restart:
      # 热部署开关      enabled: true
  #redis 配置
  redis:
    # 地址    host: 127.0.0.1
    # 端口，默认端口：6379
    port: 6379
    # 密码
    password: redis
    # 连接超时时间
    timeout: 10s
    # lettuce客户端 
    lettuce:      pool:
        # 连接池中的最小空闲连接
        min-idle: 0
        # 连接池中的最大空闲连接
        max-idle: 8
        # 连接池的最大数据库连接数        max-active: 8
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1ms
        
# MyBatis配置
mybatis:  # 配置扫描指定包别名路径
  type-aliases-package: com.sb.demo.**.domain
  # 配置mapper的扫描路径，扫描所有的mapper.xml映射文件
  mapper-locations: classpath:mybatis/**/*Mapper.xml
  # 加载全局的配置文件
  #config-location: classpath:mybatis/mybatis-config.xml