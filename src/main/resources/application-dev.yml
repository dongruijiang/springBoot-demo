#开发环境
#项目基本配置
dev:
  uname: jdr
  age: 18

# 开发环境配置
server:
  # 服务器HTTP端口，默认80
  port: 8082
  tomcat:
    # tomcat的URI编码
    uri-encoding: UTF-8
    # tomcat最大线程数，默认200
    max-threads: 800
    # 启动Tomcat初始化的线程数，默认25
    min-spare-threads: 30

# Spring配置
spring:
  # 抛出全局异常，add-mappings接收无效访问地址异常
  mvc:   throw-exception-if-no-handler-found: true
  resources:    add-mappings: false
  # 数据源配置
  datasource:    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    druid:      url: jdbc:mysql://localhost:3306/springboot_demo?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
      username: root
      password: root
      # 初始化连接池连接数
      initial-size: 5
      # 设置连接池最小连接数
      min-idle: 10
      # 设置连接池最大连接数
      max-active: 20
      # 配置获取连接等待超时的时间 (单位：ms)
      max-wait: 60000
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接 (单位：ms)
      time-between-eviction-runs-millis: 60000
      # 配置单个连接在池中最小生存的时间 (单位：ms)
      min-evictable-idle-time-millis: 300000
      # 配置单个连接在池中最大生存的时间 (单位：ms)
      max-evictable-idle-time-millis: 900000
      # 配置检测连接是否有效 : ORACLE:select 1 from dual , MySql:select 1 , ...
      validation-query: select 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      # 配置监控
      web-stat-filter:
        enabled: true
      stat-view-servlet:
        enabled: true
        # 设置白名单，不填则允许所有访问
        allow: 
        url-pattern: /druid/*
        # 控制台管理用户名和密码
        login-username: 
        login-password: 
      filter:
        stat:
          enabled: true
          # 慢SQL记录
          log-slow-sql: true
          slow-sql-millis: 1000
          merge-sql: true
        wall:
          config:
            multi-statement-allow: true
  # 服务模块
  devtools:    restart:
      # 热部署开关      enabled: true
  #redis 配置
  redis:
    # 地址    host: 127.0.0.1
    # 端口，默认端口：6379
    port: 6379
    # 密码
    password: redis
    # 连接超时时间
    timeout: 10s
    # lettuce客户端 
    lettuce:      pool:
        # 连接池中的最小空闲连接
        min-idle: 0
        # 连接池中的最大空闲连接
        max-idle: 8
        # 连接池的最大数据库连接数        max-active: 8
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1ms
        
# MyBatis配置
mybatis:  # 配置扫描指定包别名路径
  type-aliases-package: com.sb.demo.**.domain
  # 配置mapper的扫描路径，扫描所有的mapper.xml映射文件
  mapper-locations: classpath:mybatis/**/*Mapper.xml
  # 加载全局的配置文件
  #config-location: classpath:mybatis/mybatis-config.xml